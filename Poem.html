      <p>希望我地係彼此既旋轉木馬</p>

      <img src="carousel.jpg" alt="photo" height="500" width="650">

      <p>〈 我想幫你造一座旋轉木馬 〉  泠雨</p>
      <p>我想幫你造一座旋轉木馬</p>
      <p>即使你的世界停了電</p>
      <p>也能夠永遠醉倒在</p>
      <p>屬於我的五光十色</p>
      <p>&nbsp;</p>
      <p>讓我把你的生命</p>
      <p>彎成一個圓</p>
      <p>讓你不必再害怕明天</p>
      <p>或者害怕沒有明天</p>
      <p>&nbsp;</p>
      <p>我為你造的世界</p>
      <p>沒有一處燈火闌珊</p>
      <p>你不必尋覓，你不必回首</p>
      <p>我總是繞著你轉</p>
    
  

      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>ps今次你終於有機會做我既第一個讀者啦<br>
      雖然比唔上你之前送俾我既詩，但係希望你知道我既心意</p>
